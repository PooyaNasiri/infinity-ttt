<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE ULTIMATE TTT</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;500;900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="icon/icon.png">
</head>

<body>
  <div class="cursor-glow" id="cursor-glow"></div>
  <canvas id="particle-canvas"></canvas>
  <div class="mesh-gradient"></div>

  <div class="game-container">
    <nav class="glass-nav">      
      <div class="player-hud p1" id="hud-x">
        <div class="label">PLAYER</div>
        <div class="symbol">X</div>
        <div class="score" id="score-x">00</div>
      </div>

      <div class="session-info" id="round-display">ROUND 01</div>

      <div class="player-hud p2" id="hud-o">
        <div class="label">PLAYER</div>
        <div class="symbol">O</div>
        <div class="score" id="score-o">00</div>
      </div>
    </nav>

    <section class="main-stage">
      

      <div class="board-wrapper">
        <div class="board" id="board">
        </div>
      </div>

    </section>

    <div class="controls">
      <button class="btn-premium" id="reset-btn">
        <span class="btn-text">RESET ROUND</span>
        <span class="btn-blur"></span>
      </button>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h1 id="winner-name">WINNER</h1>
      <p>PLAYER [ <span id="winner-symbol">X</span> ] HAS SECURED THE GRID</p>
      <button class="btn-premium" onclick="resetGame(false)">CLICK ANYWHERE to RE-ENGAGE</button>
    </div>
  </div>

  <svg style="display: none;">
    <symbol id="svg-x" viewBox="0 0 100 100">
      <path d="M20 20 L80 80 M80 20 L20 80" stroke="currentColor" stroke-width="10" stroke-linecap="round" />
    </symbol>
    <symbol id="svg-o" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="35" fill="none" stroke="currentColor" stroke-width="10" stroke-linecap="round" />
    </symbol>
  </svg>

  <script src="script.js"></script>
</body>

</html>
